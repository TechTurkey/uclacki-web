<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home | UCLA CKI</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header role="banner" id="myHeader">
		<div class="content-header" >
			<img src="resources/logo.jpg" alt="CKI UCLA Logo" class="logo-img header-logo">
			<div class=content-text">
				<h1>UCLA Circle K International</h1>
			</div>
			<nav role="navigation" class="header-nav">
				<ul>
					<li>Login</li>
					<li>Profile</li>
					<li>Members</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="panel-area">
		<a>
			<div class="lpanel">
				<p>ABOUT</p>
			</div>
		</a>
		<a href="https://www.google.com">
			<div class="cpanel">
				<p>EVENTS</p>
			</div>
		</a>
		<a>
			<div class="rpanel">
				<p>RESOURCES</p>
			</div>
		</a>
	</div>
	<main role="main">
		<section class="statistics">
			<div class="section-header">
				<h2>Statistics</h2>
			</div>
			<div class="stat-container">
				<div class="stat-box">
					<img src="resources/gear.png" alt="gear">
					<p>2044 Hours</p>
					<h3>Service</h3>
				</div>
				<div class="stat-box">
					<img src="resources/globe.png" alt="globe">
					<p>1052 Hours</p>
					<h3>Leadership</h3>
				</div>
				<div class="stat-box">
					<img src="resources/heart.png" alt="heart">
					<p>598 Hours</p>
					<h3>Fellowship</h3>
				</div>
			</div>
		</section>
	</main>
	<footer class="content-footer">
		<div class = "logo-container">
			<img src="resources/CKI-logo.png" alt="CKI logo">
			<img src="resources/CKI-metro.png" alt="CKI Metro Division logo" id="metro">
			<img src="resources/CKI-district.png" alt="CKI District logo">
		</div>
		<p>&copy; 2017â€“2018 Circle K International at UCLA</p>
	</footer>
</body>
</html>
